
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h4 class="text-center login-title">Login</h4>
            <div class="account-wall">
                
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="loginUserDetails.email" id="email"  [ngModelOptions]="{standalone: true}">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginUserDetails.password"  [ngModelOptions]="{standalone: true}" name="password" id="password">
                <button class="btn btn-lg btn-primary btn-block" (click)="loginUser()" type="submit">Login</button>
               
                
                </form>
            </div>
            
        </div>
    </div>
</div>
